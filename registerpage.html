<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="header">
            <div><span style="font-size: 36px;">
                get<span style="color:#D434FE;
                font-size: 36px;
                ">linked</span></span></div>
            <div class="header-sec">
                <div>Timeline</div>
                <div>Overview</div>
                <div>FaQs</div>
                <div>Contact</div>
                <div><button>Register</button></div>
            </div>
        </div>
   
        <div class= "register-section">
            <div class="reg-image">
                <img src="img/reg page.png">
            </div> 
            <div>
                <div class="trans">
                    <p><span style="color: #D434FE;
                    font-size: 32px;
                    font-weight: bold;
                    ">Register</span></p>

                    <P>Be part of this movement</P>

                    <p><span style="font-size: 24px;
                    font-weight: 400;">
                        CREATE YOUR ACCOUNT</span></p>

                   <form action="">
                    <div class="inside-form">
                    <div><input type="text" placeholder=
                        "Enter the name of your group"></div>
                    <div><input type="text" placeholder=
                        "Enter your phone number"></div>
                    </div>
                    <div class="inside-form">
                        <div><input type="text" placeholder=
                        "Enter your email address"></div>
                        <div><input type="text" placeholder=
                        "What is your group project topic"></div>
                    </div>
                    <div class="inside-form">
                        <div>
                            <select name="category" id="dropdown">
                                <option value="category">Select your category</option>
                                <option value="Frontend">Code</option>
                            </select>
                        </div>
                        <div>
                            <select name="category" id="dropdown">
                                <option value="group-size">Group size</option>
                                <option value="size">2</option>
                            </select>
                        </div>
                    </div>
                   </form>
                   <p>Please review your registration details before
                    submitting
                   </p>

                   
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
